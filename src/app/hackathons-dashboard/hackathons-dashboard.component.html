<div class="wrap">
    <div class="container-fluid">

        <div class="row mt-4">
            <div class="col-11">
                <button type="button" class="btn btn-primary float-right" (click)="logout()">Logout</button>
                <button type="button" class="btn btn-primary float-right mr-2" [routerLink]="['/create-hackathon']">Add New Challenges</button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-10 horizon-center">
                <table class=" table table-striped table-dark">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Description</th>
                            <th scope="col">Tech</th>
                            <th scope="col">UpVote</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let d of hackathonList?.hackIdea; let i = index">
                            <th scope="row">{{i + 1}}</th>
                            <td>{{d.item.title}}</td>
                            <td>{{d.item.description}}</td>
                            <td>{{d.item.tech}}</td>
                            <td> 
                                <div class="counter-wrap" (click)="upVote(d.item._id)">
                                    <span [ngClass]="{'sprite vote': true, 'on': d.isUpvote}"> </span>
                                    <span class="pl-2">{{d.item.upVote.length}}</span>
                                </div>
                               
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
